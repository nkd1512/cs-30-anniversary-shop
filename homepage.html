<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าหลัก</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .button-group a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .button-group .admin-button {
            background-color: #e74c3c;
        }
        .button-group .admin-button:hover {
            background-color: #c0392b;
        }
        .button-group .customer-button {
            background-color: #3498db;
        }
        .button-group .customer-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ยินดีต้อนรับสู่เว็บไซต์</h1>
        <p>กรุณาเลือกประเภทผู้ใช้งาน</p>
        <div class="button-group">
            <a href="admin.html" class="admin-button">เข้าสู่ระบบสำหรับแอดมิน</a>
            
            <a href="customer.html" class="customer-button">เข้าสู่ร้านค้า (สำหรับลูกค้า)</a>
        </div>
    </div>

</body>
</html>
