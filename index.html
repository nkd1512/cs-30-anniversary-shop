
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ร้านของที่ระลึก 30 ปี CS</title>
    <style>
        /* กำหนดสีตามที่คุณให้มา */
        :root {
            --color-primary: #364C84;      /* สีน้ำเงินเข้ม */
            --color-secondary: #95B1EE;    /* สีฟ้าอ่อน */
            --color-background-light: #FFFDF5; /* สีขาวครีม */
            --color-form-background: #E7F1A8;  /* สีเขียวอ่อน */
            --color-text-dark: #333;
            --color-text-light: #666;
            --color-border-default: #ccc;
            --color-border-focus: var(--color-primary);
            --color-shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--color-background-light);
            color: var(--color-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }

        .container {
            background-color: var(--color-form-background);
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 8px 24px var(--color-shadow);
            width: 90%;
            max-width: 450px;
            border-left: 8px solid var(--color-primary);
        }

        h1 {
            color: var(--color-primary);
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--color-secondary);
            padding-bottom: 10px;
        }

        p {
            color: var(--color-text-dark);
            font-size: 1.1em;
            margin-bottom: 2rem;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .action-button {
            background-color: var(--color-primary);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none; /* สำหรับลิงก์ */
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .action-button:hover {
            background-color: #2a3e8c;
            transform: translateY(-2px);
        }

        .admin-form {
            margin-top: 2rem;
            display: none; /* ซ่อนไว้ก่อน */
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .admin-form input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--color-secondary);
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .admin-form button {
            width: 100%;
        }

        .admin-form input:focus {
            outline: none;
            border-color: var(--color-border-focus);
            box-shadow: 0 0 8px rgba(54, 76, 132, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ร้านของที่ระลึก 30 ปี CS</h1>
        <p>กรุณาเลือกประเภทผู้ใช้งานเพื่อเข้าสู่ระบบ</p>
        <div class="button-group">
            <button class="action-button" onclick="showAdminForm()">Admin</button>
            <a href="customer.html" class="action-button">Shop</a>
        </div>
        <div id="admin_form" class="admin-form">
            <input type="password" id="admin_password" placeholder="กรุณาใส่รหัสผ่าน 6 ตัวอักษร">
            <button class="action-button" onclick="checkAdminPassword()">เข้าสู่ระบบ</button>
        </div>
    </div>

    <script>
        function showAdminForm() {
            const adminForm = document.getElementById('admin_form');
            adminForm.style.display = 'flex';
        }

        function checkAdminPassword() {
            const password = document.getElementById('admin_password').value;
            // ตั้งค่ารหัสผ่านที่ถูกต้องที่นี่ (สำหรับใช้งานจริง)
            const correctPassword = "admin123"; // รหัสผ่านจริงที่คุณจะใช้

            if (password.length !== 6) {
                alert('รหัสผ่านต้องมี 6 ตัวอักษร กรุณาลองใหม่อีกครั้ง');
                document.getElementById('admin_password').value = ''; // เคลียร์ช่องรหัสผ่าน
                return; // หยุดการทำงาน
            }

            // สำหรับการทดลอง: รหัสผ่าน 6 ตัวอักษรใดๆ ก็สามารถเข้าได้
            // หากต้องการบังคับรหัสผ่านที่ถูกต้องจริงๆ ให้ลบบรรทัดด้านล่างนี้
            // และยกเลิกคอมเมนต์โค้ดในส่วน "ในการใช้งานจริง" ด้านล่างแทน
            window.location.href = 'admin.html'; // ไปยังหน้า Admin

            /*
            // ในการใช้งานจริง:
            if (password === correctPassword) {
                window.location.href = 'admin.html'; // ไปยังหน้า Admin
            } else {
                alert('รหัสผ่านไม่ถูกต้อง กรุณาลองใหม่อีกครั้ง');
                document.getElementById('admin_password').value = ''; // เคลียร์ช่องรหัสผ่าน
            }
            */
        }
    </script>
</body>
</html>
